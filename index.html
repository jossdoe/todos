<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>todos</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-container">
        <img class="logo" src="assets/logo.svg" alt="Logo" />
        <img src="assets/title.svg" alt="App Name" />
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <article class="todo-unchecked">
        <div class="todo-icon">
          <img src="assets/checkmark.svg" alt="Checkmark" />
        </div>
        <div class="todo-description">Step One: Eat all the candy</div>
        <div class="trash-icon">
          <img src="assets/trash.svg" alt="Trash" />
        </div>
      </article>
      <article class="todo-unchecked">
        <div class="todo-icon">
          <img src="assets/checkmark.svg" alt="Checkmark" />
        </div>
        <div class="todo-description">Step Two: ?</div>
        <div class="trash-icon">
          <img src="assets/trash.svg" alt="Trash" />
        </div>
      </article>
      <article class="todo-unchecked">
        <div class="todo-icon">
          <img src="assets/checkmark.svg" alt="Checkmark" />
        </div>
        <div class="todo-description">Step Three: Profit</div>
        <div class="trash-icon">
          <img src="assets/trash.svg" alt="Trash" />
        </div>
      </article>
    </main>

    <!-- CLEAR LIST BUTTON -->
    <button class="clear-list">Clear List</button>

    <!-- ADD BUTTON -->
    <button class="add-todo">
      <img src="assets/plus.svg" alt="Checkmark" />
    </button>

    <!-- OVERLAY: BACKGROUND -->
    <div class="overlay-background opacity-zero"></div>

    <!-- OVERLAY: ADD -->
    <div class="overlay-add slide-down">
      <button class="cancel-overlay">
        <img src="assets/minus.svg" alt="Checkmark" />
      </button>
      <div class="overlay-form">
        <h2>Add Todo</h2>
        <textarea
          class="overlay-input"
          name="overlay-input"
          id="overlay-add-input"
          rows="3"
        ></textarea>
        <button class="submit-overlay">Save</button>
      </div>
    </div>

    <!-- OVERLAY: EDIT -->
    <div class="overlay-edit slide-down" data-id="">
      <button class="cancel-overlay">
        <img src="assets/minus.svg" alt="Checkmark" />
      </button>
      <div class="overlay-form">
        <h2>Edit Todo</h2>
        <textarea
          class="overlay-input"
          name="overlay-input"
          id="overlay-edit-input"
          rows="3"
        ></textarea>
        <button class="submit-overlay">Save</button>
      </div>
    </div>

    <!-- OVERLAY: CONFIRM DIALOG -->
    <div class="confirm-dialog opacity-zero">
      <p>Are you sure?</p>
      <button class="confirm-delete">Clear</button>
      <button class="cancel-delete">Cancel</button>
    </div>

    <script src="js/mainOOP.js"></script>
  </body>
</html>
